<!DOCTYPE html>
<html>
    <head>
        <title>Prompt</title>
        <script>
        var number=prompt("Enter the Roll Number");
        switch (number) 
        {
        case "1":
            alert("your Roll Number is"+ number);
            break;
        default:
             alert("Please Enter the Correct Roll Number");   
        } 
    </script>
    </head>
    </body>
</html>
