<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
    <script>
        function addname(){
        var a=document.getElementById("name1").value;
        var b=document.getElementById("name2").value;
        if(a==b)
        {
            alert("Your data is are equal");
        }
        else{
            alert("entered the correct data");
        }
    }
    </script>
</head>
<body>
    <label>Enter The First Name</label>
    <input type="text" id="name1">
    <label>Enter The Second Name</label>
    <input type="text" id="name2">
    <input type="button" value="Enter" onclick="addname()">
</body>
