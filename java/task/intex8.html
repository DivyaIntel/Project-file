<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function number()
        {
            var a=document.getElementById("num").value;
            var b='<option>select</option>';
            for(var i=1;i<=a;i++)
            {
                b+='<option value='+i+'>'+i+'</option>';
            }
            select.innerHTML=b;
        }
        function number1()   
        {
            var c=document.getElementById("select").value;
            var d='<option>select</option>';
            for(var i=1;i<=c;i++)
            {
                d+='<option>'+i+'</option>';
            }
            select1.innerHTML=d;
        }
    </script>
</head>
<body>
    <label>Enter the Number </label>
    <input type="number" value="" id="num"><br><br>
    <label>Select Box</label>
    <select id="select"></select>
    <select id="select1" onmouseover="number1()"></select>
    <input type="button" value="click" onclick="number()"> 
</body>
</html>
